---
layout: default
---
<section class="blog-post-content">
    <div style="padding: 0px 25px 25px 25px;">
        <h1>{{ page.title }}</h1>
   
            {{ content }}
        <button type="button" class="main-btn"><a href="http://www.davidcodes.net/blog">Read More Posts</a></button>
    </div>
    <section class="row" style="background:#d9d9d9;padding: 25px;">
        <div class="">
                <img src="{{"../assets/david.jpg" | relative_url}}" class="profile-pic" alt="David Horn Profile Picture">
        </div>
            <h3 style="color:#fff;text-shadow:1px 1px 3px rgba(0,0,0,0.5);">David Horn</h3>
            <h5>{{ site.time | date_to_long_string }}</h5>
        <h5>{{ page.time | date_to_long_string }}</h5>
    </section>
</section>
