---
layout: default
title: Blog
---


<div class="container-fluid">
    
    <section class="row" style="height:1000px;padding:100px 50px">
        <div class="col-xs-12">
            <h1 class="text-center">Blog</h1>
            
<!-- Search Bar -->
<div id="search-container">
<input type="text" id="search-input" placeholder="search...">
<ul id="results-container"></ul>
</div>

            
{% for post in site.posts %}
		<h3><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
            <time style="padding-left: 25px;position:relative;top:-15px">{{ post.date | date: "%b %-d, %Y" }}</time>
{% endfor %}

<p>subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
        </div>
    </section>
    
    
<!-- search-script.js -->
<script src="/path/to/search-script.js" type="text/javascript"></script>

<!-- search.json Config -->
<script>
SimpleJekyllSearch({
  searchInput: document.getElementById('search-input'),
  resultsContainer: document.getElementById('results-container'),
  json: '/search.json'
})
</script>
    
</div> <!-- /container-fluid -->
